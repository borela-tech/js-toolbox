cache:
  directories:
    - node_modules

before_script:
  # We are using the project itself to do the linting and run the tests but it
  # needs to be compiled first.
  - npm run dev
  # Make the project available on PATH.
  - npm link

language: node_js

node_js:
  - '8.9'
  - '9'
  - '10'

notifications:
  email: false

os:
  - linux
  - osx

script:
  - bb lint
  - bb test
