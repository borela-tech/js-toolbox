# Disable automatic build(MSBuild).
build: off

cache:
  - node_modules

environment:
  matrix:
    - nodejs_version: '8.9'
    - nodejs_version: '9'
    - nodejs_version: '10'

install:
  # Install NodeJS.
  - ps: Install-Product node $env:nodejs_version
  # Install dependencies.
  - npm install
  # We are using the project itself to do the linting and run the tests but it
  # needs to be compiled first.
  - npm run dev
  # Make the project available on PATH.
  - npm link

platform:
  - x64

test_script:
  - bb lint
  - bb test
  # Test templates.
  - cd templates/express
  - bb lint
  - bb test
  - cd ../lib
  - bb lint
  - bb test
  - cd ../yargs
  - bb lint
  - bb test
